<!DOCTYPE html>
<html>
    <head>
        <title>SCSS Dashboard assignment</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body>
        <header class="header">
            <img src="./images/logo.png" alt="company-logo">
            <h3>Dracula Inc.</h3>
        </header>
        <main>
            <nav class="nav">
                <input type="radio" name="tab" id="users">
                <label class="users" for="users">
                    <i><span class="material-symbols-outlined">
                        account_circle
                        </span>
                    </i>
                    <p>1467</p>
                    <p>Registered users</p>
                </label>
                <input type="radio" name="tab" id="weekly">
                <label class="weekly" for="weekly">
                    <i><span class="material-symbols-outlined">
                        visibility
                        </span>
                    </i>
                    <p>957</p>
                    <p>Weekly Visitors</p>
                </label>
                <input type="radio" name="tab" id="subs">
                <label class="subs" for="subs">
                    <i><span class="material-symbols-outlined">
                        settings
                        </span>
                    </i>
                    <p>400</p>
                    <p>subscriptions</p>
                </label>
            </nav>
            <div class="info">

            <div class="content">

                <div class="details">
                    <figure>
                        <figcaption>Customer Details</figcaption>
                        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSZ_9UxXBIFqy4u7yz4p0EeDfrK2l4whgqpxfgMDyKUT2BKkEFYkwFUiztM7TahoSVCx5_lji_RGGCk/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
                    </figure>
                </div>
                <div class="locations">
                    <figure>
                        <figcaption>Regional Map</figcaption>
                        <img src="./images/us-map.jpg" alt="map-of-USA">
                    </figure>
                </div>
                <div class="sales">

                    <div class="customer">
                        <img src="#"><span>358</span>
                        <p>New Customer / YTD</p>
                    </div>
                    <div class="target"></div>
                    <div class="graph"></div>

                    <figure>
                        <figcaption>Sales in 2020</figcaption>
                        <img src="./images/sales-target-datapine.png">
                    </figure>
                </div>
            </div>
        </main>
    </body>
</html>
