<!DOCTYPE html>
<html>
    <head>
        <title>SCSS Dashboard assignment</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sales.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="tabs.js"></script>
    </head>
    <body>
        <header class="header">
            <img src="./images/logo.png" alt="company-logo">
            <h3>Dracula Inc.</h3>
        </header>
        <main>
            <nav class="nav" id="nav">
                <input type="radio" name="tab" id="users" onclick="theme('#ffb86c');" checked="checked">
                <label class="users" for="users">
                    <i><span class="material-symbols-outlined">
                        account_circle
                        </span>
                    </i>
                    <p>1467</p>
                    <p>Registered users</p>
                </label>
                <input type="radio" name="tab" id="weekly" onclick="theme('#ff79c6');">
                <label class="weekly" for="weekly">
                    <i><span class="material-symbols-outlined">
                        visibility
                        </span>
                    </i>
                    <p>957</p>
                    <p>Weekly Visitors</p>
                </label>
                <input type="radio" name="tab" id="subs" onclick="theme('#ff5555');">
                <label class="subs" for="subs">
                    <i><span class="material-symbols-outlined">
                        settings
                        </span>
                    </i>
                    <p>400</p>
                    <p>Subscriptions</p>
                </label>
            </nav>
            <div class="content" id="content">
                <div class="details widget">
                    <figure>
                        <figcaption>Customer Details</figcaption>
                        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSZ_9UxXBIFqy4u7yz4p0EeDfrK2l4whgqpxfgMDyKUT2BKkEFYkwFUiztM7TahoSVCx5_lji_RGGCk/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
                    </figure>
                </div>
                <div class="locations widget">
                    <figure>
                        <figcaption>Regional Map</figcaption>
                        <img src="./images/us-map.jpg" alt="map-of-USA">
                    </figure>
                </div>
                <div class="widget">
                    <figure>
                        <figcaption>Sales 2021</figcaption>
                        <img src="./images/graph.jpeg" alt="map-of-USA">
                    </figure>
                </div>
                <div class="widget">
                    <figure>
                        <figcaption>Sales in 2020</figcaption>
                        <div class="sales">
                            <div class="ytd">
                                <div class="newcustomer">
                                    <span class="material-symbols-outlined">
                                        account_circle
                                    </span>
                                    <span class="amount">358</span>
                                    <p class="label">New Customer / YTD</p>
                                </div>
                                <div class="revenue">
                                    <span class="material-symbols-outlined">
                                        monitoring
                                    </span>
                                    <span class="amount">1.180.357 &euro;</span>
                                    <p class="label">Sales Revenue / YTD</p>
                                </div>
                            </div>
                            <div class="target">
                                <div class="border">
                                    <div class="circle">
                                        <span class="perc">127%</span>
                                        <span class="targettext">Congrats!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
        </main>
    </body>
</html>
